name: Comment on Valid Simulation Files

on:
  workflow_run:
    workflows: ["Detect Simulation Upload (Fork PR)"]
    types:
      - completed

jobs:
  comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: matched-files

      - name: Format file list
        id: prepare
        run: |
          FILE_LIST=$(cat matched_files.txt | sed 's/^/  - /')
          echo "body=Simulation files received:\n\n$FILE_LIST\n\nThey will be reviewed by an admin." >> $GITHUB_OUTPUT

      - name: Extract PR number
        id: pr
        run: |
          gh pr list --state open --json number,headRefName -L 5 > prs.json
          PR_NUM=$(jq -r --arg head "${{ github.event.workflow_run.head_branch }}" '.[] | select(.headRefName==$head) | .number' prs.json)
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Post comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.repository }}
          issue-number: ${{ steps.pr.outputs.number }}
          body: ${{ steps.prepare.outputs.body }}
